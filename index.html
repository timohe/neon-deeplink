<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App Fallback Redirect</title>
</head>

<body>
	<script>
		// Function to check if the app can be opened
		function openAppOrRedirect() {
			// Deep link URL
			var deepLink = "neonapp://neon-free.ch/transactions";

			// Timeout in milliseconds for opening the app
			var timeoutMillis = 2000; // 2 seconds

			var start = new Date().getTime();

			// Try to open the app's deep link
			window.location.href = deepLink;

			// Set a timeout to check if the app opened or not
			setTimeout(function () {
				// Calculate how long it took to determine if the app opened
				var delta = new Date().getTime() - start;

				// If the delta is less than timeout, the app opened successfully
				if (delta < timeoutMillis) {
					// App opened successfully, no action needed (assume the app is handling the deep link)
				} else {
					// App did not open, redirect to the website
					window.location.href = "https://www.neon-free.ch/en/neon-invest";
				}
			}, timeoutMillis);
		}

		// Call the function when the page loads
		window.onload = openAppOrRedirect;
	</script>
</body>

</html>
